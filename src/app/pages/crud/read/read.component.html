<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">UserID</th>
      <th scope="col">TITLE</th>
      <th scope="col">BODY</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of model; let i = index;">
      <th scope="row">{{ i }}</th>
      <td>{{ item.userId}}</td>
      <td>{{ item.title}}</td>
      <td>{{ item.body}}</td>
    </tr>
  </tbody>
</table>
